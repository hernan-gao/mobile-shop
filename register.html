<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        form{
            width: 200px;
            height: 200px;
        }
        form label{
            display: block;
            margin: 10px 0;
        }
        form input{
            width: 180px;
        }
        form #login,#register{
            width: 60px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#login").click(function () {
                let user = $("#user").val().length;
                let pass1 = $("#pass1").val().length;
                let pass2 = $("#pass2").val().length;
                if(user===0){
                    alert("用户名不能为空");
                }
                else if(user<8||user>14){
                    alert("用户名长度应在8~14位之间");
                }
                else if(pass1===0){
                    alert("密码不能为空");
                }
                else if(pass1<8||pass1>14){
                    alert("密码长度应在8~14位之间");
                }
                else if(pass2 !== pass1){
                    alert("确认密码与密码不一致");
                }
                else{
                    let user = $("#user").val();
                    let pass1 = $("#pass1").val();
                    let pass2 = $("#pass2").val();
                    let obj = {
                        user:user,
                        pass1:pass1,
                        pass2:pass2
                    }
                    $.ajax({
                        url:"register.php",
                        type:"post",
                        dataType:"text",
                        data:obj,
                        success:function(msg){
                            alert(msg)
                    }
                })
                }
            });
        })
    </script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#example-navbar-collapse">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">电子商店</a>
        </div>
        <!--pull-right-->
        <nav class="pull-right collapse navbar-collapse navbar-right" id="example-navbar-collapse">
            <ul class="nav navbar-nav " style="width: 100%">
                <li>
                    <form class="navbar-form navbar-left" >
                        <input type="text" class="form-control" placeholder="请输入商品名...">
                        <button type="button" class="btn btn-primary">搜索</button>
                    </form>
                </li>
                <li><a href="#">商品</a></li>
                <li><a href="#">注册</a></li>
                <li><a href="#">登录</a></li>
            </ul>
        </nav>
    </div>
</nav>
<div class="main">
    <form action="login.php" method="post" style="margin-left: 40%">
        <label for="user">用户名
            <input id="user" name="user" type="text">
        </label>
        <label for="pass1">密码
            <input id="pass1" name="pass1" type="password">
        </label>
        <label for="pass2">确认密码
            <input id="pass2" name="pass2" type="password">
        </label>
        <input id="login" type="button" value="确定">
        <input id="register" type="reset" value="重置">
    </form>
</div>
