<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        form{
            width: 200px;
            height: 200px;
        }
        form label{
            display: block;
            margin: 10px 0;
        }
        form input{
            width: 180px;
        }
        form #login,#register{
            width: 60px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#login").click(function () {
                let user_length = $("#user").val().length;
                let pass_length = $("#pass").val().length;
                if(user_length ===0){
                    alert("用户名不能为空");
                }
                else if(user_length <8||user_length >14){
                    alert("用户名长度应在8~14位之间");
                }
                else if(pass_length===0){
                    alert("密码不能为空");
                }
                else if(pass_length<8||pass_length>14){
                    alert("密码长度应在8~14位之间");
                }
                else{
                    let user = $("#user").val();
                    let pass = $("#pass").val();
                    let obj = {
                        user:user,
                        pass:pass
                    };
                    $.ajax({//√
                        url:"login.php",
                        type:"post",
                        dataType:"text",
                        data:obj,
                        success:function(msg){
                            alert(msg)
                        }
                    })
                }
            });
            $("#register").click(function () {
                $(location).attr('href','register.html')
            })
        })
    </script>
</head>
<body>
<nav class="navbar navbar-inverse" >
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#example-navbar-collapse">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">电子商店</a>
        </div>
        <!--pull-right-->
        <nav class="pull-right collapse navbar-collapse navbar-right" id="example-navbar-collapse">
            <ul class="nav navbar-nav " style="width: 100%">
                <li>
                    <form class="navbar-form navbar-left" >
                        <input type="text" class="form-control" placeholder="请输入商品名...">
                        <button type="button" class="btn btn-primary">搜索</button>
                    </form>
                </li>
                <li><a href="index.html">商品</a></li>
                <li><a href="register.html">注册</a></li>
                <li><a href="login.html">登录</a></li>
            </ul>
        </nav>
    </div>
</nav>
<div class="main">
    <form method="post" style="margin-left: 40%">
        <div class="form-group">
            <label for="user">用户名
                <input id="user" name="user" type="text">
            </label>
        </div>
        <div class="form-group">
            <label for="pass">密码
                <input id="pass" name="pass" type="password">
            </label>
        </div>
        <input id="login" type="button" value="登录">
        <input id="register" type="button" value="注册">
    </form>
</div>
<div class="footer">
    <p>@2019| Email:XXXXXXXXXX</p>
</div>
</body>
</html>
